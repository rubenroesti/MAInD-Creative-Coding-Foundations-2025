<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/> 
    <meta name="author" content="Ruben BÃ¤hler">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <title>Snake game</title>
  </head>

<body>
  
  <section id="splash-page">
    <h2>Choose your snake!</h2>
    <div id="character-selector">
      <button class="char-option selected" data-head-src="./assets/images/head1.svg" data-body-src="./assets/images/body3.svg">
        <img src="./assets/images/head1.svg" alt="Red">
        <p>Red</p>
      </button>
      <button class="char-option" data-head-src="./assets/images/head2.svg" data-body-src="./assets/images/body3.svg">
        <img src="./assets/images/head2.svg" alt="Green">
        <p>Green</p>
      </button>
      <button class="char-option" data-head-src="./assets/images/head3.svg" data-body-src="./assets/images/body3.svg">
        <img src="./assets/images/head3.svg" alt="Blue">
        <p>Blue</p>
      </button>
      </div>
    <button id="start-game-btn">Start Game</button>
  </section>

  <header id="title-header">
    <h1>Use directional arrows to move</h1>
  </header>

  <main>
    <div id="game-info">
      <p id="timer-display">Time: 00:00</p>
      <p id="score-display">Score 0</p>
    </div>
    <canvas id="game"></canvas>
  </main>
  
  <script src="/assets/js/script.js"></script>
</body>

</html>
